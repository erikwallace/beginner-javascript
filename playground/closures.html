			// First Example - Closure
			// Outer function
			function createGreeting(greeting = '') {
				const myGreet = greeting.toUpperCase();
				// Inner function (references myGreet variable) in the parent fn
				return function(name) {
					return `${myGreet} ${name}`;
				};
			}

			const sayHello = createGreeting('ahoy');
			const sayHi = createGreeting('greetings');

			// Create greeting fn is CLOSED but the fn can still run because of the nested fn
			console.log(sayHello('Josie'));
			console.log(sayHello('Edmund'));
			console.log(sayHi('Jackson Colt'));

			// Second Exmaple - Private Variables
			function createGame(gameName) {
				let score = 0;
				return function win() {
					score++;
					return `Your game ${gameName} score is ${score}`;
				};
			}

			const game1 = createGame('Blades of Steel');
			const game2 = createGame('Zelda');
